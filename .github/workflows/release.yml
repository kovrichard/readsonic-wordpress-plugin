name: Create Release

on:
  push:
    tags:
      - v*

jobs:
  release:
    name: Release pushed tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
            
      - name: Install dependencies
        run: npm install --prefix ./wp-content/plugins/readsonic
      
      - name: Build
        run: npm run build --prefix ./wp-content/plugins/readsonic
      
      - name: Extract version from tag
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"

      - name: Create archive
        run: npm run package --prefix ./wp-content/plugins/readsonic -- $VERSION

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "wp-content/plugins/readsonic/readsonic-$VERSION.zip"


